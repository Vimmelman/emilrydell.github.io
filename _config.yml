# 60 Words About the Author
author-about: Welcome to my digital space! I am a Microsoft Certified Power Platform Consultant , leveraging my 8 years of expertise as a SharePoint Administrator, and 4+ years of Power platform development to push the way businesses operate. My journey involves not just managing technology but harnessing its power to elevate organizational efficiency. Whether it's creating tailored automations, streamlining processes, or developing custom apps, my goal is to provide solutions that drives your business forward. 
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://www.linkedin.com/in/emil-rydell/

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page
  -
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
